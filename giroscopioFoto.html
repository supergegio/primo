<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codice su Fotocamera quando lo Smartphone è verso il basso</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #camera {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #codeOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: red;
            display: none; /* Nascondi il codice all'inizio */
        }
        #errorMessage {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: red;
            display: none; /* Nascondi il messaggio di errore all'inizio */
        }
    </style>
</head>
<body>

<video id="camera" autoplay></video>
<div id="codeOverlay">Codice: 1234</div>
<div id="errorMessage">Errore: impossibile accedere alla fotocamera</div>

<script>
    const video = document.getElementById('camera');
    const errorMessage = document.getElementById('errorMessage');

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
            video.srcObject = stream;
            video.play();
        })
        .catch(function(err) {
            errorMessage.style.display = 'block';
            console.error("Errore durante l'accesso alla fotocamera:", err);
        });
    } else {
        errorMessage.style.display = 'block';
        errorMessage.innerText = "Il tuo browser non supporta l'accesso alla fotocamera.";
    }

    // Rileva l'orientamento del dispositivo usando il giroscopio
    window.addEventListener("deviceorientation", function(event) {
        let beta = event.beta;  // L'inclinazione sull'asse X (da 0 a 180)

        // Mostra il codice se il telefono è inclinato verso il basso (ad es. beta > 60 gradi)
        if (beta > 60 && beta < 120) {  // Regola i valori beta per rilevare l'inclinazione verso il basso
            document.getElementById('codeOverlay').style.display = 'block';
        } else {
            document.getElementById('codeOverlay').style.display = 'none';
        }
    });
</script>

</body>
</html>
